# \u89C6\u98914_12 RabbitMQ\u4E0ESpringBoot2.0\u6574\u5408\u5B9E\u6218-1, springBoot\u8BBE\u7F6Erabbitmq\u7684\u76F8\u5173\u914D\u7F6E
spring.rabbitmq.addresses=192.168.13.128:5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=15000
# \u89C6\u98914_13 RabbitMQ\u4E0ESpringBoot2.0\u6574\u5408\u5B9E\u6218-2
# \u751F\u4EA7\u7AEF\u7684confirms\u548Creturns\u8981\u6253\u5F00,\u56DE\u8C03\u624D\u80FD\u751F\u6548
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.publisher-returns=true
#mandatory\u4E00\u5B9A\u8981\u8BBE\u7F6E\u4E3Atrue,\u5426\u5219\u6D88\u606F\u6295\u9012\u4E0D\u6210\u529F\u5C31\u4F1A\u76F4\u63A5\u88AB\u5220\u9664,\u4E0D\u4F1Areturn\u56DE\u6765,\u4E5F\u662F\u786E\u4FDD\u56DE\u8C03\u751F\u6548\u7684
spring.rabbitmq.template.mandatory=true
